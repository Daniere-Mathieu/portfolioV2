name: Manual Release Trigger
run-name: Manual Release Triggered by ${{ github.actor }}

on:
  workflow_dispatch:
    branches:
      - main

jobs:
  CreateReleasePR:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Configure Git with GitHub actor identity
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Create release branch
        run: |
          git checkout -b release/${{ steps.version.outputs.version }}
          git push origin release/${{ steps.version.outputs.version }}

      - name: Create Pull Request to main from release branch
        uses: peter-evans/create-pull-request@v5
        with:
          source: release/${{ steps.version.outputs.version }}
          target: main
          title: "Release ${{ steps.version.outputs.version }}"
          body: "Automated PR for release ${{ steps.version.outputs.version }}"
